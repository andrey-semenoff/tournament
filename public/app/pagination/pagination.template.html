<nav ng-if="$ctrl.pages.length">
  <ul class="pagination justify-content-center">
    <li 
    	class="page-item"
    	ng-class="$ctrl.setClass('disabled', 'prev')"
    	ng-click="$ctrl.selectPage('prev')"><span class="page-link">Previous</span></li>
    <li 
    	class="page-item"
    	ng-class="$ctrl.setClass('active', $index)"
    	ng-repeat="page in $ctrl.pages">
    		<a 
    			href="#" 
    			class="page-link"
    			ng-click="$ctrl.selectPage($index)">{{ $index + 1 }}</a>
    	</li>
    <li 
    	class="page-item"
    	ng-class="$ctrl.setClass('disabled', 'next')"
    	ng-click="$ctrl.selectPage('next')"><a class="page-link" href="#">Next</a></li>
  </ul>
</nav>
