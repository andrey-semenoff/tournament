<div class="modal fade" id="addNewPlayer" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Adding new player</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body pb-0">
        <form ng-submit="$ctrl.addNewPlayer(player)" class="mb-0">
				  <div class="form-group">
				    <label for="form_name" class="bmd-label-floating">Name</label>
				    <input 
				    	type="text" 
				    	class="form-control" 
				    	id="form_name" 
				    	name="name" 
				    	ng-model="player.name" 
				    	required>
				  </div>
				  <div class="form-group">
				    <label for="form_name" class="bmd-label-floating">Level</label>
				    <select 
		    			class="form-control" 
		    			id="form_level" 
		    			name="level" 
		    			ng-model="player.level" 
		    			required>
				    	<option value="">Select player's level</option>
				    	<option value="rookie">rookie</option>
				    	<option value="amateur">amateur</option>
				    	<option value="pro">pro</option>
				    </select>
				  </div>

				  <div class="form-group">
				    <label for="form_score" class="bmd-label-floating">Score</label>
				    <input 
				    	type="number" 
				    	class="form-control" 
				    	id="form_score" 
				    	min="0" max="150"  
				    	name="score"
				    	ng-model="player.score" 
				    	required>
				  </div>

				  <div class="checkbox">
				    <label class="text-danger">
				      <input type="checkbox" name="suspected" ng-model="player.suspected">
				      <span class="checkbox-decorator">
				      	<span class="check"></span>
				      	<div class="ripple-container"></div>
				      </span> Is Suspected
				    </label>
				  </div>

		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="submit" class="btn btn-success">Add</button>
		      </div>
				</form>
      </div>

    </div>
  </div>
</div>
